<!DOCTYPE html>
<html>

<head>

    <title>Realtime communication with WebRTC</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />

</head>

<body>
    <h1>Realtime communication with WebRTC</h1>
    <div id="root"></div>
    <div id="welcome">
        <form>
            <input id="roomname" placeholder="room name" required type="text">
            <input id="nickname" placeholder="nickname" required type="text">
            <button> Enter Room </button>
        </form>
    </div>
    <div id = "room">
        <h3></h3>
        <div id = "local">
            <h4></h4>
            <video id="localVideo" autoplay muted playsinline width = "400" height = "400"></video>
            <button id="mute"> Mute </button>
        </div>
        <div id = "remote">
            <h4></h4>
        </div>
    </div>
    </div>

    <!-- This file is automatically added/served when running "node index.js".
             -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

    <script src="/public/js/app.js"></script>

</body>

</html>
